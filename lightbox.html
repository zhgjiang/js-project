<!DOCTYPE html>
<html>
<head>

	<meta charset=utf-8 />
	<title>lightbox example</title>
	<link rel="stylesheet" type="text/css" href="lightbox/lightbox.css">
	<script type="text/javascript" src="lightbox/lightbox.js"></script>
</head>
<body>
	<div class="thumbnail">
		<a href="lightbox/images/image-1.jpg" rel="lightbox"><img src="lightbox/images/thumb-1.jpg" width="150" height="75" alt="left to right: Lokesh, Jess, Brian, and Steph"></a>
		<div class="caption">
			<a href="lightbox/images/image-1.jpg" rel="lightbox">image #1</a>
		</div>
	</div>	
	<div class="thumbnail">
		<a href="lightbox/images/image-2.jpg" rel="lightbox"><img src="lightbox/images/thumb-2.jpg" width="150" height="75" alt="left to right: Lokesh, Jess, Brian, and Steph"></a>
		<div class="caption">
			<a href="lightbox/images/image-2.jpg" rel="lightbox">image #2</a>
		</div>
	</div>	
</body>
</html>
