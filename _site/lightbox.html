<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lightbox Demo</title>
	<link rel="stylesheet" type="text/css" href="lightbox/reset.css">
	<link rel="stylesheet" type="text/css" href="lightbox/base.css">
	<link rel="stylesheet" type="text/css" href="lightbox/lightbox.css">
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>Lightbox Demo</h1>
		</div>
		<div class="section">
			<h2>简介</h2>
			<p>Lightbox JS is a simple, unobtrusive script used to overlay images on the current page. It's a snap to setup and works on all modern browsers.</p>
		</div>
		<div class="section">
			<h2>Demo</h2>			  
			<div class="thumbnail"><a rel="lightbox" href="lightbox/images/image-1.jpg"><img width="150" height="75" alt="left to right: Lokesh, Jess, Brian, and Steph" src="lightbox/images/thumb-1.jpg"></img></a>
				<div class="caption">
					<a rel="lightbox" href="lightbox/images/image-1.jpg">
	      				image #1
	    			</a>
    			</div>
			</div>
		</div>
		<div class="section">
			<h2>使用方法</h2>
			<ol>
				<li>
					引入lightbox.css
				</li>
				<li>
					引入lightbox.js
				</li>

				<li>
					设置链接rel="lightbox" href="图片路径"属性，
				</li>
			</ol>
		</div>
	</div>

	<script type="text/javascript" src="lightbox/lightbox.js"></script>

</body>
</html>
